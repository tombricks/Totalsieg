 GER_High_Collaboration: "High Collaboration"
 GER_High_Collaboration_desc: "While a German may be the official Head of [THIS.GetNameDef], local officials are able to manage much of the day to day activities due to the large pool of willing supporters of our National Socialist cause in the region."

 GER_Succession_Category: "Nachfolge"
 GER_Succession_Category_desc: "Führer des Groẞgermanischen Reiches Adolf Hitler has been the leader of Germany since the death of former Reichspräsident Paul von Hindenburg, but this leadership may very well be coming to an end. He has been on his death bed for months and he is in no fit state to make decisions. With this, various high ranking officials of the German government have began to make moves to achieve victory in the emerging power struggle.\n\n§OThe Architect, Albert Speer: §![?Speer_Influence]\ns\n\n§YThe Propagandist, Joseph Goebbels: §![?Goebbels_Influence]\ns\n\n§CThe Militarist, Hermann Göring: §![?Goering_Influence]\ns\n\n§RThe Secretary, Martin Bormann: §![?Bormann_Influence]\ns\n\n§LThe Terror, Heinrich Himmler: §![?Himmler_Influence]\ns"

